<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row bg-info p-5">
            <h1 class="text-center mb-3">So'mni boshqa valyutaga ayirboshlash</h1>
            <form class="form js-form d-flex justify-content-between " action="#" method="post">
                <input class="form-control w-25 js-input p-3" type="text" name="user_name" placeholder="Summani kiriting">
                <select class="form-select js-select w-25 p-3">
                    <option selected disabled>Currency</option>
                    <option value="USD">USD</option>
                    <option value="EURO">EURO</option>
                    <option value="RUBL">RUBL</option>
                </select>
                <button class="btn btn-primary w-25" type="submit">Submit</button>
            </form>
        </div>
        <h2 class="text-center p-5">Money:  <span class="js-heading"></span></h2>
    </div>
 

    <script src="./js/main.js"></script>
</body>
</html>
